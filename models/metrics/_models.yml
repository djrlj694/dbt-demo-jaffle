version: 2

models:

  - name: revenue
    description: The total revenue of our jaffle business
    columns:
      - name: customer_status
        description: >
          The status of the customer and whether they are churned, at risk of
          churn, or healthy.
        tests:
          - not_null
      - name: revenue
        description: Total amount (AUD) of the order.
        tests:
          - not_null
